name: pre-commit

on:
 pull_request:
  types: [opened, synchronize, reopened]

jobs:
 pre-commit:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Linter and mypy
      run:  |
        flake8 src/
        mypy src/
